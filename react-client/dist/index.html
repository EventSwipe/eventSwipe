<body class="main" style="background-image: linear-gradient(to right, #77C9D4 , #57BC90); color: white">
  <button class="btn btn-dark" onclick="signOutOfGoogle()" id="logout">Logout</button>
  <script>
    function signInWithGoogle() {
      var googleAuthProvider = new firebase.auth.GoogleAuthProvider
      
      firebase.auth().signInWithPopup(googleAuthProvider)
      .then((data) => console.log(data))
      .catch((err) => console.log(err))
    }
    
    function signOutOfGoogle() {
      firebase.auth().signOut();
      console.log('signed out!')
    }
    
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        // User is signed in.
        document.getElementById("user_div").style.display = "block";
        document.getElementById("login_div").style.display = "none";     
        document.getElementById("logout").style.display = "block";     
      } else {
        // No user is signed in.
        document.getElementById("user_div").style.display = "none";
        document.getElementById("login_div").style.display = "block";
        document.getElementById("logout").style.display = "none"; 
      }
    });
    
    </script>

  
<div id="user_div" class="loggedin-div">   
  <div id="app"></div>
</div>  
<div id="login_div" class="main-div">
  <img class="login-logo" src="https://image.ibb.co/dQsGup/coollogo_com_30844732.png" />
